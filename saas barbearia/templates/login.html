<!DOCTYPE html>
<html>
<head>
    <title>Login - Gestor de Agendamentos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 10px; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        
        .divider { margin: 20px 0; color: #777; font-size: 12px; display: flex; align-items: center; }
        .divider::before, .divider::after { content: ""; flex: 1; border-bottom: 1px solid #ddd; }
        .divider::before { margin-right: 10px; } .divider::after { margin-left: 10px; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-entrar { background: #333; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; font-weight: bold; transition: 0.2s;}
        .btn-entrar:hover { background: #555; }
        
        .links { margin-top: 20px; font-size: 14px; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <div style="font-size: 40px; color: #333; margin-bottom: 10px;"><i class="far fa-calendar-check"></i></div>
        <h2>Minha Agenda</h2>
        <p>Gerencie seus clientes e horários em um só lugar.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<p style="color:red; font-size: 13px; background: #ffe6e6; padding: 5px; border-radius: 4px;">{{ messages[0] }}</p>{% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Seu email" required>
            <input type="password" name="senha" placeholder="Sua senha" required>
            <button type="submit" class="btn-entrar">Acessar Painel</button>
        </form>

        <div class="links">
            Ainda não tem uma agenda? <a href="/registrar">Criar conta grátis</a>
        </div>
    </div>
</body>
</html>
