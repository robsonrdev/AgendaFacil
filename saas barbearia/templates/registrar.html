<!DOCTYPE html>
<html>
<head>
    <title>Criar Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; width: 90%; max-width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #007bff; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; margin-top: 10px; font-weight: bold; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Comece Agora</h2>
        <p>Crie sua agenda online em segundos.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<p style="color:red; font-size: 13px;">{{ messages[0] }}</p>{% endif %}
        {% endwith %}
        
        <form action="/registrar" method="POST">
            <input type="text" name="nome" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu Melhor Email" required>
            <input type="password" name="senha" placeholder="Crie uma Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p style="font-size: 14px; margin-top: 20px;"><a href="/" style="color: #007bff; text-decoration: none;">Voltar para Login</a></p>
    </div>
</body>
</html>
