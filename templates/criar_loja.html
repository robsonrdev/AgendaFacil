<!DOCTYPE html>
<html>
<head>
    <title>Configurar Negócio</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 12px; width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input[type="text"], input[type="time"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        button { background: #28a745; color: white; width: 100%; padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 20px;}
        .check-group { display: flex; gap: 15px; margin-top: 5px; }
        
        /* Pequeno ajuste para texto de ajuda */
        .helper-text { font-size: 12px; color: #666; margin-top: -5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Bem-vindo, {{ current_user.nome }}!</h2>
        <p>Vamos configurar o seu espaço de atendimento:</p>
        
        <form action="/criar_loja_action" method="POST">
            <label>Nome do Negócio ou Profissional</label>
            <input type="text" name="nome" placeholder="Ex: Studio Zen, Dra. Ana, Barber Shop..." required>
            
            <label>Link da sua Agenda (Slug)</label>
            <input type="text" name="slug" placeholder="ex: studio-zen" required>
            <div class="helper-text">Seus clientes usarão este link para agendar.</div>
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Abertura</label>
                    <input type="time" name="abertura" value="08:00" required>
                </div>
                <div style="flex: 1;">
                    <label>Fechamento</label>
                    <input type="time" name="fechamento" value="18:00" required>
                </div>
            </div>

            <label>Dias de Atendimento:</label>
            <div class="check-group">
                <label style="font-weight: normal;"><input type="checkbox" name="sabado" checked> Sábado</label>
                <label style="font-weight: normal;"><input type="checkbox" name="domingo"> Domingo</label>
            </div>
            
            <button type="submit">Criar Minha Agenda</button>
        </form>
    </div>
</body>
</html>
